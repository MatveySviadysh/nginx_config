server {
    listen 80;  # Порт, на котором будет работать NGINX
    server_name ваш_домен;  # Замени на свой домен или IP

    location / {
        proxy_pass http://localhost:порт_целевого_сервиса;  # Укажи порт или IP адрес сервиса, на который будет происходить проксирование
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
